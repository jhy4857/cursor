<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XY—Lab - 文献与数据管理平台</title>
    <style>
        :root {
            /* 主色调 */
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            
            /* 状态颜色 */
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --info-color: #3b82f6;
            
            /* 中性色 */
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --text-light: #9ca3af;
            --border-color: #e5e7eb;
            --bg-primary: #ffffff;
            --bg-secondary: #f9fafb;
            --bg-tertiary: #f3f4f6;
            
            /* 阴影 */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--text-primary);
            line-height: 1.6;
        }

        /* 毛玻璃效果类 */
        .glass {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* 导航栏 */
        .navbar {
            position: sticky;
            top: 0;
            z-index: 100;
            height: 74px;
            padding: 1rem 0;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
        }

        .nav-links a:hover {
            color: white;
            background: rgba(255, 255, 255, 0.1);
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 3px;
        }

        .hamburger span {
            width: 24px;
            height: 3px;
            background: white;
            border-radius: 2px;
            transition: 0.3s;
        }

        /* 主容器 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            min-height: calc(100vh - 74px);
        }

        /* 页面标题 */
        .page-header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInUp 1s ease-out;
        }

        .page-title {
            font-size: clamp(2rem, 4vw + 1rem, 3.6rem);
            font-weight: 700;
            color: white;
            margin-bottom: 1rem;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .page-subtitle {
            font-size: clamp(1rem, 1.1vw + 0.8rem, 1.35rem);
            color: rgba(255, 255, 255, 0.9);
            max-width: 600px;
            margin: 0 auto;
        }

        /* 搜索和筛选区域 */
        .filters-section {
            margin-bottom: 2rem;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .filters-card {
            padding: 1.5rem;
            border-radius: 1rem;
            margin-bottom: 2rem;
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .search-input, .filter-select {
            padding: 0.75rem 1rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-input::placeholder, .filter-select option {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-input:focus, .filter-select:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        /* 数据表格容器 */
        .data-container {
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .data-grid {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        }

        /* 数据卡片 */
        .data-card {
            padding: 1.5rem;
            border-radius: 1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .data-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-xl);
        }

        .data-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--primary-gradient);
        }

        /* 文献信息 */
        .literature-info {
            margin-bottom: 1rem;
        }

        .paper-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .paper-authors {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
        }

        .paper-journal {
            color: var(--text-light);
            font-size: 0.85rem;
        }

        /* 状态标签 */
        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.8rem;
            font-weight: 500;
            margin-bottom: 1rem;
        }

        .status-available { background: rgba(16, 185, 129, 0.1); color: var(--success-color); }
        .status-processing { background: rgba(245, 158, 11, 0.1); color: var(--warning-color); }
        .status-unavailable { background: rgba(239, 68, 68, 0.1); color: var(--danger-color); }

        /* 元数据概览 */
        .metadata-section {
            margin: 1rem 0;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.02);
            border-radius: 0.5rem;
            border-left: 3px solid var(--primary-color);
        }

        .metadata-title {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .metadata-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .metadata-item {
            display: flex;
            flex-direction: column;
        }

        .metadata-label {
            color: var(--text-light);
            font-size: 0.8rem;
            margin-bottom: 0.1rem;
        }

        .metadata-value {
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* 链接按钮区域 */
        .links-section {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .link-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background: var(--primary-gradient);
            color: white;
        }

        .btn-secondary {
            background: rgba(107, 114, 128, 0.1);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }

        .btn-success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .link-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .btn-primary:hover {
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        /* 环境说明 */
        .environment-section {
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(59, 130, 246, 0.05);
            border-radius: 0.5rem;
            border: 1px solid rgba(59, 130, 246, 0.1);
        }

        .env-title {
            font-weight: 600;
            color: var(--info-color);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .env-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .env-tag {
            padding: 0.25rem 0.5rem;
            background: rgba(59, 130, 246, 0.1);
            color: var(--info-color);
            border-radius: 0.25rem;
            font-size: 0.8rem;
        }

        /* 动画 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 响应式设计 */
        @media (max-width: 992px) {
            .container {
                padding: 1.5rem;
            }
            
            .data-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: rgba(255, 255, 255, 0.95);
                backdrop-filter: blur(20px);
                flex-direction: column;
                padding: 1rem 2rem;
                border-radius: 0 0 1rem 1rem;
            }
            
            .nav-links.active {
                display: flex;
            }
            
            .nav-links a {
                color: var(--text-primary);
                padding: 1rem 0;
                border-bottom: 1px solid var(--border-color);
            }
            
            .hamburger {
                display: flex;
            }
            
            .container {
                padding: 1rem;
            }
            
            .filters-grid {
                grid-template-columns: 1fr;
            }
            
            .data-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .data-card {
                padding: 1.2rem;
            }
        }

        /* 加载动画 */
        .loading {
            text-align: center;
            padding: 3rem;
            color: white;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar glass">
        <div class="nav-container">
            <div class="logo">
                <span>📊</span>
                XY—Lab
            </div>
            <ul class="nav-links" id="navLinks">
                <li><a href="#home">首页</a></li>
                <li><a href="#data">数据集</a></li>
                <li><a href="#literature">文献</a></li>
                <li><a href="#tools">工具</a></li>
                <li><a href="#about">关于</a></li>
            </ul>
            <div class="hamburger" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- 主容器 -->
    <div class="container">
        <!-- 页面标题 -->
        <header class="page-header">
            <h1 class="page-title">XY—Lab</h1>
            <p class="page-subtitle">集文献信息、数据源、元数据和复现代码于一体的综合性研究平台</p>
        </header>

        <!-- 搜索和筛选区域 -->
        <section class="filters-section">
            <div class="filters-card glass">
                <div class="filters-grid">
                    <input type="text" class="search-input" placeholder="🔍 搜索文献标题、作者或关键词..." id="searchInput">
                    <select class="filter-select" id="statusFilter">
                        <option value="">全部状态</option>
                        <option value="available">数据可用</option>
                        <option value="processing">处理中</option>
                        <option value="unavailable">暂不可用</option>
                    </select>
                    <select class="filter-select" id="yearFilter">
                        <option value="">全部年份</option>
                        <option value="2024">2024</option>
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                    </select>
                    <select class="filter-select" id="domainFilter">
                        <option value="">全部领域</option>
                        <option value="ai">人工智能</option>
                        <option value="ml">机器学习</option>
                        <option value="cv">计算机视觉</option>
                        <option value="nlp">自然语言处理</option>
                    </select>
                </div>
            </div>
        </section>

        <!-- 数据展示区域 -->
        <section class="data-container">
            <div class="data-grid" id="dataGrid">
                <!-- 数据卡片将通过JavaScript动态生成 -->
            </div>
        </section>

        <!-- 加载动画 -->
        <div class="loading" id="loading" style="display: none;">
            <div class="spinner"></div>
            <p>正在加载数据...</p>
        </div>
    </div>

    <script>
        // 模拟数据
        const mockData = [
            {
                id: 1,
                title: "深度学习在图像识别中的应用研究",
                authors: "张三, 李四, 王五",
                journal: "计算机学报, 2024",
                year: "2024",
                domain: "cv",
                status: "available",
                metadata: {
                    dataset_size: "10,000 images",
                    model_type: "CNN",
                    accuracy: "95.6%",
                    training_time: "12 hours"
                },
                dataSource: "https://dataset.example.com/image-classification",
                codeRepo: "https://github.com/researcher/image-classification",
                environment: ["Python 3.8", "TensorFlow 2.6", "CUDA 11.0", "Ubuntu 20.04"]
            },
            {
                id: 2,
                title: "自然语言处理中的注意力机制优化",
                authors: "赵六, 孙七, 周八",
                journal: "软件学报, 2023",
                year: "2023",
                domain: "nlp",
                status: "processing",
                metadata: {
                    dataset_size: "1M sentences",
                    model_type: "Transformer",
                    bleu_score: "42.3",
                    parameters: "110M"
                },
                dataSource: "https://dataset.example.com/text-corpus",
                codeRepo: "https://github.com/researcher/attention-nlp",
                environment: ["Python 3.9", "PyTorch 1.9", "transformers 4.21", "Linux"]
            },
            {
                id: 3,
                title: "强化学习在游戏AI中的突破性进展",
                authors: "吴九, 郑十, 冯十一",
                journal: "人工智能学报, 2024",
                year: "2024",
                domain: "ai",
                status: "available",
                metadata: {
                    game_type: "Strategy Game",
                    win_rate: "87%",
                    training_episodes: "50,000",
                    algorithm: "PPO"
                },
                dataSource: "https://dataset.example.com/game-data",
                codeRepo: "https://github.com/researcher/rl-gaming",
                environment: ["Python 3.10", "Stable-Baselines3", "Gym 0.21", "Docker"]
            },
            {
                id: 4,
                title: "机器学习模型可解释性分析框架",
                authors: "陈十二, 林十三",
                journal: "中国科学：信息科学, 2023",
                year: "2023",
                domain: "ml",
                status: "unavailable",
                metadata: {
                    framework: "SHAP + LIME",
                    model_types: "5 types",
                    datasets: "20 benchmark",
                    metrics: "Fidelity 0.92"
                },
                dataSource: "https://dataset.example.com/interpretability",
                codeRepo: "https://github.com/researcher/explainable-ml",
                environment: ["Python 3.7", "scikit-learn", "SHAP", "matplotlib"]
            },
            {
                id: 5,
                title: "边缘计算环境下的深度神经网络压缩",
                authors: "黄十四, 杨十五, 朱十六",
                journal: "软件学报, 2024",
                year: "2024",
                domain: "ai",
                status: "available",
                metadata: {
                    compression_ratio: "10:1",
                    accuracy_loss: "< 1%",
                    inference_speed: "5x faster",
                    model_size: "12MB"
                },
                dataSource: "https://dataset.example.com/edge-models",
                codeRepo: "https://github.com/researcher/neural-compression",
                environment: ["Python 3.8", "TensorRT", "OpenVINO", "ARM64"]
            },
            {
                id: 6,
                title: "多模态学习在医疗诊断中的创新应用",
                authors: "许十七, 何十八",
                journal: "生物医学工程学杂志, 2023",
                year: "2023",
                domain: "ai",
                status: "processing",
                metadata: {
                    modalities: "Image + Text",
                    accuracy: "92.4%",
                    dataset: "10k patients",
                    validation: "Cross-validation"
                },
                dataSource: "https://dataset.example.com/medical-data",
                codeRepo: "https://github.com/researcher/multimodal-medical",
                environment: ["Python 3.9", "PyTorch", "MONAI", "Jupyter"]
            }
        ];

        let filteredData = [...mockData];

        // 状态映射
        const statusMap = {
            'available': { text: '数据可用', class: 'status-available' },
            'processing': { text: '处理中', class: 'status-processing' },
            'unavailable': { text: '暂不可用', class: 'status-unavailable' }
        };

        // 渲染数据卡片
        function renderDataCards(data) {
            const dataGrid = document.getElementById('dataGrid');
            
            if (data.length === 0) {
                dataGrid.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 3rem; color: rgba(255,255,255,0.8);">
                        <h3>没有找到匹配的数据</h3>
                        <p>请尝试调整搜索条件</p>
                    </div>
                `;
                return;
            }

            dataGrid.innerHTML = data.map(item => `
                <div class="data-card glass">
                    <div class="literature-info">
                        <h3 class="paper-title">${item.title}</h3>
                        <div class="paper-authors">👥 ${item.authors}</div>
                        <div class="paper-journal">📖 ${item.journal}</div>
                    </div>
                    
                    <div class="status-badge ${statusMap[item.status].class}">
                        ${statusMap[item.status].text}
                    </div>
                    
                    <div class="metadata-section">
                        <div class="metadata-title">
                            📊 元数据概览
                        </div>
                        <div class="metadata-grid">
                            ${Object.entries(item.metadata).map(([key, value]) => `
                                <div class="metadata-item">
                                    <div class="metadata-label">${formatMetadataKey(key)}</div>
                                    <div class="metadata-value">${value}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    
                    <div class="links-section">
                        <a href="${item.dataSource}" class="link-button btn-primary" target="_blank">
                            🔗 数据源
                        </a>
                        <a href="${item.codeRepo}" class="link-button btn-success" target="_blank">
                            💻 复现代码
                        </a>
                    </div>
                    
                    <div class="environment-section">
                        <div class="env-title">🛠 运行环境</div>
                        <div class="env-tags">
                            ${item.environment.map(env => `<span class="env-tag">${env}</span>`).join('')}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // 格式化元数据键名
        function formatMetadataKey(key) {
            const keyMap = {
                'dataset_size': '数据集大小',
                'model_type': '模型类型',
                'accuracy': '准确率',
                'training_time': '训练时间',
                'bleu_score': 'BLEU分数',
                'parameters': '参数量',
                'game_type': '游戏类型',
                'win_rate': '胜率',
                'training_episodes': '训练轮次',
                'algorithm': '算法',
                'framework': '框架',
                'model_types': '模型类型',
                'datasets': '数据集',
                'metrics': '评估指标',
                'compression_ratio': '压缩比',
                'accuracy_loss': '准确率损失',
                'inference_speed': '推理速度',
                'model_size': '模型大小',
                'modalities': '模态',
                'validation': '验证方法'
            };
            return keyMap[key] || key;
        }

        // 搜索和筛选功能
        function filterData() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;
            const yearFilter = document.getElementById('yearFilter').value;
            const domainFilter = document.getElementById('domainFilter').value;

            filteredData = mockData.filter(item => {
                const matchesSearch = !searchTerm || 
                    item.title.toLowerCase().includes(searchTerm) ||
                    item.authors.toLowerCase().includes(searchTerm);
                const matchesStatus = !statusFilter || item.status === statusFilter;
                const matchesYear = !yearFilter || item.year === yearFilter;
                const matchesDomain = !domainFilter || item.domain === domainFilter;

                return matchesSearch && matchesStatus && matchesYear && matchesDomain;
            });

            renderDataCards(filteredData);
        }

        // 切换移动端菜单
        function toggleMenu() {
            const navLinks = document.getElementById('navLinks');
            navLinks.classList.toggle('active');
        }

        // 模拟加载
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('dataGrid').style.display = 'none';
            
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('dataGrid').style.display = 'grid';
                renderDataCards(filteredData);
            }, 1500);
        }

        // 事件监听器
        document.getElementById('searchInput').addEventListener('input', filterData);
        document.getElementById('statusFilter').addEventListener('change', filterData);
        document.getElementById('yearFilter').addEventListener('change', filterData);
        document.getElementById('domainFilter').addEventListener('change', filterData);

        // 点击外部关闭移动端菜单
        document.addEventListener('click', function(e) {
            const navLinks = document.getElementById('navLinks');
            const hamburger = document.querySelector('.hamburger');
            
            if (!hamburger.contains(e.target) && !navLinks.contains(e.target)) {
                navLinks.classList.remove('active');
            }
        });

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            showLoading();
        });
    </script>
