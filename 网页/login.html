<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录 - 单细胞组学数据集平台</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- 水波背景效果 -->
    <div class="water-background">
        <div class="wave wave1"></div>
        <div class="wave wave2"></div>
        <div class="wave wave3"></div>
    </div>

    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-dna"></i>
                <span>单细胞组学平台</span>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">首页</a>
                </li>
                <li class="nav-item">
                    <a href="datasets.html" class="nav-link">数据集列表</a>
                </li>
                <li class="nav-item">
                    <a href="submit.html" class="nav-link">提交数据集</a>
                </li>
                <li class="nav-item">
                    <a href="login.html" class="nav-link active">登录</a>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- 主要内容区域 -->
    <main class="main-content">
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <div class="login-icon">
                        <i class="fas fa-user-circle"></i>
                    </div>
                    <h1>用户登录</h1>
                    <p>登录您的账户以访问更多功能</p>
                </div>

                <form class="login-form" id="loginForm">
                    <div class="form-group">
                        <label for="email">邮箱地址</label>
                        <div class="input-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" required 
                                   placeholder="请输入您的邮箱地址">
                        </div>
                        <div class="error-message" id="emailError"></div>
                    </div>

                    <div class="form-group">
                        <label for="password">密码</label>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" required 
                                   placeholder="请输入您的密码">
                            <button type="button" class="password-toggle" id="passwordToggle">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="error-message" id="passwordError"></div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="rememberMe" name="rememberMe">
                            <span class="checkmark"></span>
                            记住我
                        </label>
                        <a href="#" class="forgot-password">忘记密码？</a>
                    </div>

                    <button type="submit" class="login-btn">
                        <span class="btn-text">登录</span>
                        <span class="btn-loading" style="display: none;">
                            <i class="fas fa-spinner fa-spin"></i>
                            登录中...
                        </span>
                    </button>
                </form>

                <div class="login-divider">
                    <span>或</span>
                </div>

                <div class="social-login">
                    <button class="social-btn google-btn">
                        <i class="fab fa-google"></i>
                        使用 Google 登录
                    </button>
                    <button class="social-btn github-btn">
                        <i class="fab fa-github"></i>
                        使用 GitHub 登录
                    </button>
                </div>

                <div class="login-footer">
                    <p>还没有账户？ <a href="#" class="register-link">立即注册</a></p>
                </div>
            </div>

            <!-- 注册表单 -->
            <div class="register-card" id="registerCard" style="display: none;">
                <div class="login-header">
                    <div class="login-icon">
                        <i class="fas fa-user-plus"></i>
                    </div>
                    <h1>用户注册</h1>
                    <p>创建新账户以开始使用平台</p>
                </div>

                <form class="login-form" id="registerForm">
                    <div class="form-group">
                        <label for="regName">姓名</label>
                        <div class="input-group">
                            <i class="fas fa-user"></i>
                            <input type="text" id="regName" name="regName" required 
                                   placeholder="请输入您的姓名">
                        </div>
                        <div class="error-message" id="regNameError"></div>
                    </div>

                    <div class="form-group">
                        <label for="regEmail">邮箱地址</label>
                        <div class="input-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="regEmail" name="regEmail" required 
                                   placeholder="请输入您的邮箱地址">
                        </div>
                        <div class="error-message" id="regEmailError"></div>
                    </div>

                    <div class="form-group">
                        <label for="regPassword">密码</label>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="regPassword" name="regPassword" required 
                                   placeholder="请输入密码（至少8位）">
                            <button type="button" class="password-toggle" id="regPasswordToggle">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="error-message" id="regPasswordError"></div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">确认密码</label>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="confirmPassword" name="confirmPassword" required 
                                   placeholder="请再次输入密码">
                            <button type="button" class="password-toggle" id="confirmPasswordToggle">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="error-message" id="confirmPasswordError"></div>
                    </div>

                    <div class="form-group">
                        <label for="institution">所属机构</label>
                        <div class="input-group">
                            <i class="fas fa-building"></i>
                            <input type="text" id="institution" name="institution" 
                                   placeholder="请输入您的所属机构">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
                            <span class="checkmark"></span>
                            我同意 <a href="#" class="terms-link">服务条款</a> 和 <a href="#" class="privacy-link">隐私政策</a>
                        </label>
                        <div class="error-message" id="agreeTermsError"></div>
                    </div>

                    <button type="submit" class="login-btn">
                        <span class="btn-text">注册</span>
                        <span class="btn-loading" style="display: none;">
                            <i class="fas fa-spinner fa-spin"></i>
                            注册中...
                        </span>
                    </button>
                </form>

                <div class="login-footer">
                    <p>已有账户？ <a href="#" class="login-link">立即登录</a></p>
                </div>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>关于我们</h3>
                    <p>致力于单细胞组学数据共享与复现的开放平台</p>
                </div>
                <div class="footer-section">
                    <h3>快速链接</h3>
                    <ul>
                        <li><a href="datasets.html">数据集列表</a></li>
                        <li><a href="submit.html">提交数据</a></li>
                        <li><a href="login.html">用户登录</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h3>联系方式</h3>
                    <p>邮箱: contact@scrnaseq.org</p>
                    <p>电话: +86-xxx-xxxx-xxxx</p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 单细胞组学数据集平台. 保留所有权利.</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
    <script src="login.js"></script>
</body>
</html>
